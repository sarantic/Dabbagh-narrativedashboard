<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Median & Average Wages (1973–2022)</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="javascript/tooltip.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #cfd8dc);
      text-align: center;
      color: #333;
    }

    h1 {
      color: #2a6786;
    }

    #vis {
      margin: 30px auto;
      width: 80%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #dbb286;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }

    button:hover {
      background-color: #f7f5e8;
    }
    .tooltip {
  font-size: 13px;
  color: #333;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

  </style>
</head>
<body>
  <h1>Median & Average Hourly Wages in the U.S. (1973–2022)</h1>

  <div id="vis"></div>

  <div>
    <button onclick="prevScene()">Previous</button>
    <button onclick="nextScene()">Next</button>
  </div>

  <script>
    var sceneIndex = 0;
    var scenes = [scene1, scene2, scene3, scene4];
    var wageData = [];


   async function init() {
      try {
        const data = await d3.csv("data/median_average_wages.csv");
    
        data.forEach(function(d) {
            d.year = +d.year;
            d.average = +d.average;
            d.women_average = +d.women_average;
            d.men_average = +d.men_average;
          });

    
        window.wageData = data;
        scenes[sceneIndex]();
      } catch (error) {
        console.log("Error loading or parsing CSV:", error);
      }
    }


    function nextScene() {
      sceneIndex = (sceneIndex + 1) % scenes.length;
      scenes[sceneIndex]();
    }

    function prevScene() {
      sceneIndex = (sceneIndex - 1 + scenes.length) % scenes.length;
      scenes[sceneIndex]();
    }


function renderChart(trigger) {
  d3.select("#vis").html("");

  const svgWidth = 700;
  const svgHeight = 400;
  const margin = { top: 50, right: 20, bottom: 40, left: 60 };
  const width = svgWidth - margin.left - margin.right;
  const height = svgHeight - margin.top - margin.bottom;

  const svg = d3.select("#vis")
    .append("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight)
    .style("font-family", "Inter, sans-serif");

  const g = svg.append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  const data = window.wageData;
  data.sort((a, b) => a.year - b.year);

  const x = d3.scaleLinear()
    .domain(d3.extent(data, d => d.year))
    .range([0, width]);

  const y = d3.scaleLinear()
    .domain([0, d3.max(data, d => Math.max(d.men_average, d.women_average))])
    .range([height, 0]);

  const menLine = d3.line()
    .x(d => x(d.year))
    .y(d => y(d.men_average));

  const womenLine = d3.line()
    .x(d => x(d.year))
    .y(d => y(d.women_average));

  const menPath = g.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 4)
    .attr("d", menLine);

  const womenPath = g.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "orange")
    .attr("stroke-width", 4)
    .attr("d", womenLine);

  if (trigger.animate) {
    [menPath, womenPath].forEach(path => {
      const length = path.node().getTotalLength();
      path.attr("stroke-dasharray", length + " " + length)
          .attr("stroke-dashoffset", length)
          .transition()
          .duration(2000)
          .attr("stroke-dashoffset", 0);
    });
  }

  // Axes
  g.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

  g.append("g")
    .call(d3.axisLeft(y));

  // Titles
  if (trigger.title) {
    svg.append("text")
      .attr("x", svgWidth / 2)
      .attr("y", 20)
      .attr("text-anchor", "middle")
      .text(trigger.title)
      .style("font-size", "16px");
  }

  if (trigger.annotationText) {
    svg.append("text")
      .attr("x", svgWidth / 2)
      .attr("y", 40)
      .attr("text-anchor", "middle")
      .text(trigger.annotationText)
      .style("font-size", "12px")
      .style("fill", "gray");
  }

  // Tooltip overlay + logic
  const focusLine = g.append("line")
    .attr("stroke", "#aaa")
    .attr("stroke-width", 1)
    .attr("y1", 0)
    .attr("y2", height)
    .style("opacity", 0);

  const focusCircleMen = g.append("circle")
    .attr("r", 4)
    .attr("fill", "steelblue")
    .style("opacity", 0);

  const focusCircleWomen = g.append("circle")
    .attr("r", 4)
    .attr("fill", "orange")
    .style("opacity", 0);

  const tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("background", "#fff")
    .style("padding", "8px")
    .style("border", "1px solid #ccc")
    .style("border-radius", "4px")
    .style("opacity", 0)
    .style("pointer-events", "none");

  const bisect = d3.bisector(d => d.year).left;

  function onMouseMove(event) {
    const mouseX = d3.pointer(event)[0];
    const yearEstimate = x.invert(mouseX);
    const i = bisect(data, yearEstimate);
    const d = data[i] || data[data.length - 1];

    focusLine.attr("x1", x(d.year)).attr("x2", x(d.year)).style("opacity", 1);
    focusCircleMen.attr("cx", x(d.year)).attr("cy", y(d.men_average)).style("opacity", 1);
    focusCircleWomen.attr("cx", x(d.year)).attr("cy", y(d.women_average)).style("opacity", 1);

    tooltip.html(`
      <strong>Year:</strong> ${d.year}<br/>
      <strong>Men:</strong> $${d.men_average.toFixed(2)}<br/>
      <strong>Women:</strong> $${d.women_average.toFixed(2)}
    `)
    .style("left", (event.pageX + 10) + "px")
    .style("top", (event.pageY - 28) + "px")
    .style("opacity", 1);
  }

  function onMouseOut() {
    tooltip.style("opacity", 0);
    focusLine.style("opacity", 0);
    focusCircleMen.style("opacity", 0);
    focusCircleWomen.style("opacity", 0);
  }

  g.append("rect")
    .attr("class", "hover-overlay")
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "none")
    .attr("pointer-events", "all")
    .on("mousemove", onMouseMove)
    .on("mouseout", onMouseOut);

  // Optional: Highlight specific years
  if (trigger.highlightYears) {
    trigger.highlightYears.forEach(year => {
      const point = data.find(d => d.year === year);
      if (point) {
        g.append("circle")
          .attr("cx", x(point.year))
          .attr("cy", y(point.men_average))
          .attr("r", 6)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 2);

        g.append("circle")
          .attr("cx", x(point.year))
          .attr("cy", y(point.women_average))
          .attr("r", 6)
          .attr("fill", "none")
          .attr("stroke", "orange")
          .attr("stroke-width", 2);
      }
    });
  }

  // Optional: Annotation line between men/women
  if (trigger.annotationYear !== null) {
    const focus = data.find(d => d.year === trigger.annotationYear);
    if (focus) {
      g.append("text")
        .attr("x", x(focus.year) + 10)
        .attr("y", y(focus.men_average) - 20)
        .style("fill", "steelblue")
        .text("Men $" + focus.men_average.toFixed(2));

      g.append("text")
        .attr("x", x(focus.year) + 10)
        .attr("y", y(focus.women_average) + 20)
        .style("fill", "orange")
        .text("Women $" + focus.women_average.toFixed(2));

      g.append("line")
        .attr("x1", x(focus.year))
        .attr("y1", y(focus.men_average))
        .attr("x2", x(focus.year))
        .attr("y2", y(focus.women_average))
        .attr("stroke", "gray")
        .attr("stroke-dasharray", "4 2");
    }
  }
}


    

function scene1() {
  d3.select("#vis").html("");
  d3.select("#vis")
    .append("div")
    .attr("class", "intro-text")
    .html("<h2>Explore Wage Trends</h2><p>Click next to compare wages over time.</p>");
}

function scene2() {
  renderChart({
    animate: true,
    annotationYear: 1973,
    title: "The Shrinking Wage Gap (1973 vs 2022)",
    annotationText: "In 1973, women earned ~64% of what men earned. By 2022, that increased to ~78%."
  });
}

function scene3() {
  renderChart({
    animate: false,
    annotationYear: 2022,
    title: "The Shrinking Wage Gap (1973 vs 2022)",
    annotationText: "In 1973, women earned ~64% of what men earned. By 2022, that increased to ~78%."
  });
}

function scene4() {
  
  renderChart({
    animate: false,
    annotationYear: 2022,
    highlightYears: [1973, 2022],
    title: "The Shrinking Wage Gap (1973 vs 2022)",
    annotationText: "In 1973, women earned ~64% of what men earned. By 2022, that increased to ~78%."
  });
}




    init(); // kick things off
  </script>
  
</body>
</html>
