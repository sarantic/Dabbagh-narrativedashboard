<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Median & Average Wages (1973–2022)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="javascript/tooltip.js"></script>
  <script src="https://unpkg.com/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>

    }

  font-size: 13px;
  color: #333;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

  display: flex;
  flex-direction: column;
  align-items: center;
}

  max-width: 600px;

}

<body>
  <h1>Median & Average Hourly Wages in the U.S. (1973–2022)</h1>

  <div id="vis"></div>

  <div>
    <button onclick="prevScene()">Previous</button>
    <button onclick="nextScene()">Next</button>
  </div>

  <script>
    var sceneIndex = 0;
    var scenes = [scene1, scene2, scene3, scene4];
    var wageData = [];


   async function init() {
      try {
        const data = await d3.csv("data/median_average_wages.csv");
    
        data.forEach(function(d) {
            d.year = +d.year;
            d.average = +d.average;
            d.women_average = +d.women_average;
            d.men_average = +d.men_average;
          });

    
        window.wageData = data;
        scenes[sceneIndex]();
      } catch (error) {
        console.log("Error loading or parsing CSV:", error);
      }
    }


    function nextScene() {
      sceneIndex = (sceneIndex + 1) % scenes.length;
      scenes[sceneIndex]();
    }

    function prevScene() {
      sceneIndex = (sceneIndex - 1 + scenes.length) % scenes.length;
      scenes[sceneIndex]();
    }


function renderChart(trigger) {
  d3.select("#vis").html("");

  const svgWidth = 700;
  const svgHeight = 400;
  var margin = { top: 80, right: 80, bottom: 60, left: 80 };
var width = 700 - margin.left - margin.right;
var height = 450 - margin.top - margin.bottom;


  const svg = d3.select("#vis")
    .append("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight)
    .style("font-family", "Inter, sans-serif");

  const g = svg.append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  const data = window.wageData;
  data.sort((a, b) => a.year - b.year);

  const x = d3.scaleLinear()
    .domain(d3.extent(data, d => d.year))
    .range([0, width]);

  const y = d3.scaleLinear()
    .domain([0, d3.max(data, d => Math.max(d.men_average, d.women_average))])
    .range([height, 0]);

  const menLine = d3.line()
    .x(d => x(d.year))
    .y(d => y(d.men_average));

  const womenLine = d3.line()
    .x(d => x(d.year))
    .y(d => y(d.women_average));

  const menPath = g.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 4)
    .attr("d", menLine);

  const womenPath = g.append("path")
    .datum(data)
    .attr("fill", "none")
    .attr("stroke", "orange")
    .attr("stroke-width", 4)
    .attr("d", womenLine);

  if (trigger.animate) {
    [menPath, womenPath].forEach(path => {
      const length = path.node().getTotalLength();
      path.attr("stroke-dasharray", length + " " + length)
          .attr("stroke-dashoffset", length)
          .transition()
          .duration(2000)
          .attr("stroke-dashoffset", 0);
    });
  }

  // Axes
  g.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x).tickFormat(d3.format("d")));

  g.append("g")
    .call(d3.axisLeft(y));

  // Titles
  if (trigger.title) {
    svg.append("text")
      .attr("x", svgWidth / 2)
      .attr("y", 20)
      .attr("text-anchor", "middle")
      .text(trigger.title)
      .style("font-size", "16px");
  }

  if (trigger.annotationText) {
    svg.append("text")
      .attr("x", svgWidth / 2)
      .attr("y", 40)
      .attr("text-anchor", "middle")
      .text(trigger.annotationText)
      .style("font-size", "12px")
      .style("fill", "gray");
  }

  // Tooltip overlay + logic
  const focusLine = g.append("line")
    .attr("stroke", "#aaa")
    .attr("stroke-width", 1)
    .attr("y1", 0)
    .attr("y2", height)
    .style("opacity", 0);

  const focusCircleMen = g.append("circle")
    .attr("r", 4)
    .attr("fill", "steelblue")
    .style("opacity", 0);

  const focusCircleWomen = g.append("circle")
    .attr("r", 4)
    .attr("fill", "orange")
    .style("opacity", 0);

  const tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("background", "#fff")
    .style("padding", "8px")
    .style("border", "1px solid #ccc")
    .style("border-radius", "4px")
    .style("opacity", 0)
    .style("pointer-events", "none");

  const bisect = d3.bisector(d => d.year).left;

  function onMouseMove(event) {
    const mouseX = d3.pointer(event)[0];
    const yearEstimate = x.invert(mouseX);
    const i = bisect(data, yearEstimate);
    const d = data[i] || data[data.length - 1];

    focusLine.attr("x1", x(d.year)).attr("x2", x(d.year)).style("opacity", 1);
    focusCircleMen.attr("cx", x(d.year)).attr("cy", y(d.men_average)).style("opacity", 1);
    focusCircleWomen.attr("cx", x(d.year)).attr("cy", y(d.women_average)).style("opacity", 1);

    tooltip.html(`
      <strong>Year:</strong> ${d.year}<br/>
      <strong>Men:</strong> $${d.men_average.toFixed(2)}<br/>
      <strong>Women:</strong> $${d.women_average.toFixed(2)}
    `)
    .style("left", (event.pageX + 10) + "px")
    .style("top", (event.pageY - 28) + "px")
    .style("opacity", 1);
  }

  function onMouseOut() {
    tooltip.style("opacity", 0);
    focusLine.style("opacity", 0);
    focusCircleMen.style("opacity", 0);
    focusCircleWomen.style("opacity", 0);
  }

  g.append("rect")
    .attr("class", "hover-overlay")
    .attr("width", width)
    .attr("height", height)
    .attr("fill", "none")
    .attr("pointer-events", "all")
    .on("mousemove", onMouseMove)
    .on("mouseout", onMouseOut);

  // Optional: Highlight specific years
  if (trigger.highlightYears) {
    trigger.highlightYears.forEach(year => {
      const point = data.find(d => d.year === year);
      if (point) {
        g.append("circle")
          .attr("cx", x(point.year))
          .attr("cy", y(point.men_average))
          .attr("r", 6)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 2);

        g.append("circle")
          .attr("cx", x(point.year))
          .attr("cy", y(point.women_average))
          .attr("r", 6)
          .attr("fill", "none")
          .attr("stroke", "orange")
          .attr("stroke-width", 2);
      }
    });
  }

  // Optional: Annotation line between men/women
  if (trigger.annotationYear !== null) {
    const focus = data.find(d => d.year === trigger.annotationYear);
    if (focus) {
      g.append("text")
        .attr("x", x(focus.year) + 10)
        .attr("y", y(focus.men_average) - 20)
        .style("fill", "steelblue")
        .text("Men $" + focus.men_average.toFixed(2));

      g.append("text")
        .attr("x", x(focus.year) + 10)
        .attr("y", y(focus.women_average) + 20)
        .style("fill", "orange")
        .text("Women $" + focus.women_average.toFixed(2));

      g.append("line")
        .attr("x1", x(focus.year))
        .attr("y1", y(focus.men_average))
        .attr("x2", x(focus.year))
        .attr("y2", y(focus.women_average))
        .attr("stroke", "gray")
        .attr("stroke-dasharray", "4 2");
    }
  }
}


    

function scene1() {
  d3.select("#vis").html(""); // Clear previous content

  //container div
  const container = d3.select("#vis")
    .append("div")
    .attr("class", "scene1-container");

  //  intro text
  container.append("div")
    .attr("class", "scene1-text")
    .html(`
      <h2>The Starting Point: 1973</h2>
      <p>In 1973, the U.S. labor market was still strongly divided by gender. 
         Women had entered the workforce in growing numbers, but systemic inequities persisted.
         The average hourly wage for men was <strong>$26.96</strong>, while for women it was just <strong>$17.31</strong>.</p>
      <p>This represented a wage gap of <strong>$9.65</strong>, or <strong>36%</strong> less for women on average.</p>
    `);

  // Bar chart dimensions
  const svgWidth = 500;
  const svgHeight = 300;
  const margin = { top: 30, right: 20, bottom: 50, left: 80 };
  const width = svgWidth - margin.left - margin.right;
  const height = svgHeight - margin.top - margin.bottom;

  // Sample 1973 data
  const barData = [
    { group: "Men", value: 26.96 },
    { group: "Women", value: 17.31 }
  ];

  const svg = container.append("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight);

  const g = svg.append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`);

  const x = d3.scaleBand()
    .domain(barData.map(d => d.group))
    .range([0, width])
    .padding(0.4);

  const y = d3.scaleLinear()
    .domain([0, d3.max(barData, d => d.value) * 1.2])
    .range([height, 0]);

  // Axes
  g.append("g")
    .attr("transform", `translate(0, ${height})`)
    .call(d3.axisBottom(x));

  g.append("g")
    .call(d3.axisLeft(y).ticks(5));

  // Bars
 g.selectAll(".bar")
  .data(barData)
  .enter()
  .append("rect")
  .attr("class", "bar")
  .attr("x", d => x(d.group))
  .attr("y", height) // Start at bottom
  .attr("width", x.bandwidth())
  .attr("height", 0) // Height is 0 at start
  .attr("fill", d => d.group === "Men" ? "steelblue" : "orange")
  .transition()
  .duration(2000)
  .delay((d, i) => i * 400)
  .attr("y", d => y(d.value))
  .attr("height", d => height - y(d.value));


  // Labels on top
  g.selectAll(".label")
  .data(barData)
  .enter()
  .append("text")
  .attr("x", d => x(d.group) + x.bandwidth() / 2)
  .attr("y", height - 5) // Start low
  .attr("text-anchor", "middle")
  .style("font-size", "14px")
  .style("opacity", 0)
  .transition()
  .delay((d, i) => 2000 + i * 400)
  .duration(500)
  .style("opacity", 1)
  .attr("y", d => y(d.value) - 10)
  .text(d => `$${d.value.toFixed(2)}`);


  // Add annotation
  g.append("text")
    .attr("x", width / 2)
    .attr("y", height + 40)
    .attr("text-anchor", "middle")
    .style("fill", "#555")
    .text("In 1973, women earned 64% of what men earned");

}

function scene2() {
  renderChart({
    animate: true,
    annotationYear: null,
    highlightYears: [1973, 2022],  // focus on growth for women
    title: "Women's Wages Have Grown Steadily",
    annotationText: "From $17.31 in 1973 to $27.86 in 2022 – a ~61% increase"
  });

  // Add annotation after delay to give line time to animate
  setTimeout(() => {
    const svg = d3.select("#vis svg");
    const g = svg.select("g");

    const data = window.wageData;
    const width = 700 - 60 - 20;  // svgWidth - left - right margin
    const height = 400 - 50 - 40; // svgHeight - top - bottom margin

    const x = d3.scaleLinear()
      .domain(d3.extent(data, d => d.year))
      .range([0, width]);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => Math.max(d.men_average, d.women_average))])
      .range([height, 0]);

    const annotations = [
      {
        note: {
          title: "1973: $17.31",
          label: "Starting point for women"
        },
       connector: {
  end: "arrow",
  type: "elbow",
  lineType: "horizontal",
  lineWidth: 2
},
        x: x(1973),
        y: y(17.31),
        dx: -60,
        dy: -60
      },
      {
        note: {
          title: "2022: $27.86",
          label: "Women's wage grew ~61%"
        },
       connector: {
  end: "arrow",
  type: "elbow",
  lineType: "horizontal",
  lineWidth: 2
},
        x: x(2022),
        y: y(27.86),
        dx: 30,
        dy: -50
      }
    ];

    const makeAnnotations = d3.annotation()
      .type(d3.annotationLabel)
      .annotations(annotations)
      .accessors({
    x: d => d.x,
    y: d => d.y
  })
  .accessorsInverse({
    x: d => d.x,
    y: d => d.y
  })
  .annotations(annotations)
  .textWrap(150)
  .notePadding(10)
  .noteAlign("middle");


    g.append("g")
      .attr("class", "scene2-annotations")
      .call(makeAnnotations);
  }, 2200); // wait until line animation finishes
  // Add paragraph below chart
d3.select("#vis")
  .append("div")
  .attr("class", "scene2-text")
  .style("margin-top", "20px")
  .style("max-width", "600px")
  .style("margin-left", "auto")
  .style("margin-right", "auto")
  .style("font-size", "16px")
  .style("color", "#333")
  .html(`
    <p>From 1973 to 2022, women’s wages grew by nearly <strong>61%</strong> — a faster rate than men’s wages over the same period.
    This growth helped narrow the wage gap significantly, especially during the 1990s and early 2000s.</p>
    <p>Still, the story of progress is incomplete without understanding where we are now. Let's take a closer look in the next slide.</p>
  `);

}


function scene3() {
  renderChart({
    animate: false,
    annotationYear: 2022,
    title: "The Shrinking Wage Gap (1973 vs 2022)",
    annotationText: "In 1973, women earned ~64% of what men earned. By 2022, that increased to ~78%."
  });
}

function scene4() {
  
  renderChart({
    animate: false,
    annotationYear: 2022,
    highlightYears: [1973, 2022],
    title: "The Shrinking Wage Gap (1973 vs 2022)",
    annotationText: "In 1973, women earned ~64% of what men earned. By 2022, that increased to ~78%."
  });
}
